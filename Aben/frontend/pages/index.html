<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Gestor de Tareas</h1>
        <form id="taskForm">
            <input type="text" id="title" placeholder="Título" required>
            <textarea id="description" placeholder="Descripción"></textarea>
            <button type="submit">Crear Tarea</button>
        </form>
        <ul id="taskList"></ul>
    </div>

    <!-- Modal de edición (oculto por defecto) -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Tarea</h2>
            <form id="editForm">
                <input type="hidden" id="editTaskId"> <!-- Para almacenar el ID de la tarea -->
                <input type="text" id="editTitle" placeholder="Nuevo título" required>
                <textarea id="editDescription" placeholder="Nueva descripción"></textarea>
                <button type="submit">Guardar Cambios</button>
                <button type="button" id="closeModal">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación de eliminación -->
    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirmar Eliminación</h2>
            <p>¿Estás seguro de que deseas eliminar esta tarea?</p>
            <input type="hidden" id="deleteTaskId"> <!-- Para almacenar el ID de la tarea -->
            <button id="confirmDelete">Eliminar</button>
            <button id="cancelDelete">Cancelar</button>
        </div>
    </div>

    <!-- Modal de confirmación de creación -->
    <div id="confirmCreateModal" class="modal">
        <div class="modal-content">
            <h2>Confirmar Creación</h2>
            <p>¿Estás seguro de que deseas crear esta tarea?</p>
            <input type="hidden" id="createTaskTitle">
            <input type="hidden" id="createTaskDescription">
            <button id="confirmCreate">Crear</button>
            <button id="cancelCreate">Cancelar</button>
        </div>
    </div>

    <!-- Modal para Activar Tarea -->
    <div id="confirmActivateModal" class="modal">
        <div class="modal-content">
            <h2>¿Deseas activar esta tarea?</h2>
            <input type="hidden" id="activateTaskId">
            <button id="confirmActivate">Sí, Activar</button>
            <button id="cancelActivate">Cancelar</button>
        </div>
    </div>

    <!-- Modal para Desactivar Tarea -->
    <div id="confirmDeactivateModal" class="modal">
        <div class="modal-content">
            <h2>¿Deseas desactivar esta tarea?</h2>
            <input type="hidden" id="deactivateTaskId">
            <button id="confirmDeactivate">Sí, Desactivar</button>
            <button id="cancelDeactivate">Cancelar</button>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
